<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="rps.js" defer></script>
    <title>Odin Project Rock, Paper, Scissors</title>
    
</head>

<body>
    <header class="heading">
        <h1>Rock, Paper, Scissors</h1>
        <h2>First to 5 Wins!</h2>
    </header>

    <div class="buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div class="scoreboard">
        <h3 id="player">Player Score: <span id="player-score">0</span`></h3>
        <h3 id="computer">Computer Score: <span id="computer-score">0</span></h3>
    </div>

    <div class="result">
        <h3 id='round'>Result of Round: <span id='round-result'></span></h3>
        <h3 id="winner">Winner: </h3>
    </div>

    <div class='restart'>
        <button id="restart-button">Start Over</button>
    </div>
</body>

</html>
